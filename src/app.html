<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/logo-newslab-round.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NewsLab" />
    <link rel="apple-touch-icon" href="/icons/logo-newslab-maskable.png" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#5422b0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A simple mobile-first CMS for content creation and collaboration." />
    <meta name="keywords" content="news, storytelling, content creation, journalism, stories" />
    <meta name="author" content="NewsLab" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://newslab.app" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="NewsLab" />
    <meta property="og:title" content="NewsLab - Create & Share Stories" />
    <meta property="og:description" content="A simple mobile-first CMS for content creation and collaboration." />
    <meta property="og:image" content="/icons/logo-newslab-maskable.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://newslab.app" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@NewsLab" />
    <meta name="twitter:creator" content="@NewsLab" />
    <meta name="twitter:title" content="NewsLab - Create & Share Stories" />
    <meta name="twitter:description" content="A simple mobile-first CMS for content creation and collaboration." />
    <meta name="twitter:image" content="/icons/logo-newslab-maskable.png" />
    
    <title>NewsLab</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
